<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Leilão</title>
    <link
      rel="stylesheet"
      href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendors/css/vendor.bundle.base.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendors/css/vendor.bundle.addons.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="shortcut icon" href="../assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <nav class="navbar horizontal-layout col-lg-12 col-12 p-0">
        <div class="container d-flex flex-row">
          <div class="text-center navbar-brand-wrapper d-flex align-items-top">
            <a
              class="navbar-brand brand-logo"
              href="index.html"
              style="color: #714df8;"
              >Leilão</a
            >
            <a class="navbar-brand brand-logo-mini" href="index.html">Leilão</a>
          </div>
        </div>
        <div class="nav-bottom">
          <div class="container">
            <ul class="nav page-navigation">
              <li class="nav-item">
                <a href="../index.html" class="nav-link"
                  ><i class="link-icon mdi mdi-television"></i
                  ><span class="menu-title">LEILÃO</span></a
                >
              </li>
              <li class="nav-item">
                <a href="pages/add.html" class="nav-link"
                  ><i class="link-icon mdi mdi-apple-safari"></i
                  ><span class="menu-title">ADICIONAR ITEM</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Adicionar item</h4>
                    <p class="card-description" id="user-address"></p>
                    <form class="forms-sample">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleInput1">Titulo</label>
                            <input
                              type="text"
                              class="form-control"
                              id="item_titulo"
                              placeholder=""
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleInput2">Descrição</label>
                            <textarea
                              class="form-control"
                              id="item_descricao"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleInput1">Valor inicial</label>
                            <input
                              type="text"
                              class="form-control"
                              id="item_valor_inicial"
                              placeholder="em ETH"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleInput1"
                              >Valor de incremento</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="item_valor_incremento"
                              placeholder="em ETH"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="exampleInput1">Duração</label>
                            <input
                              type="text"
                              class="form-control"
                              id="item_data_expiracao"
                              placeholder=""
                            />
                          </div>
                        </div>
                      </div>
                      <button onclick="adicionar_item()" type="submit" class="btn btn-success mr-2">
                        Adicionar
                      </button>
                      <button class="btn btn-light">Voltar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="footer">
            <div class="container-fluid clearfix">
              <span
                class="text-muted d-block text-center text-sm-left d-sm-inline-block"
                >Copyright © 2019 <a href="#" target="_blank">Leilão</a>. Todos
                os direitos reservados.</span
              >
              <span
                class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"
                >Renato</span
              >
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../assets/vendors/js/vendor.bundle.addons.js"></script>
    <script src="../assets/js/template.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script language="javascript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/web3-min-js@1.0.0/web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/abi.js"></script>
    <script language="javascript" type="text/javascript" src="../js/app.js"></script>
    
  </body>
</html>
